server:
  port: 8081

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/plaza_comidas_usuarios}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  security:
    user:
      name: admin
      password: admin123

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:plazaComidasSecretKey2024ForUserMicroservice}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Application info
appDescription: "Plaza Comidas - Microservicio de Usuarios"
appVersion: "1.0.0"
