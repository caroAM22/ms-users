server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/plaza_comidas_usuarios
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  security:
    user:
      name: admin
      password: admin123

# JWT Configuration
jwt:
  secret: plazaComidasSecretKey2024ForUserMicroservice
  expiration: 86400000 # 24 hours in milliseconds

# Application info
appDescription: "Plaza Comidas - Microservicio de Usuarios"
appVersion: "1.0.0"
